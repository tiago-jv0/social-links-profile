<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-[#141414] py-[117px] md:py-[174px] font-[Inter]">
    <main class="rounded-xl p-10 w-[384px] mx-auto flex flex-col gap-6 bg-[#1F1F1F]">
      <section class="text-center">
        <div class="flex justify-center items-center">
          <img
            class="rounded-full w-[88px]"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica"
          />
        </div>
        <h1 class="text-2xl text-white font-semibold mt-6">Jessica Randall</h1>
        <address class="text-sm font-bold text-[#C4F82A] not-italic mt-1">London, United Kingdom</address>
      </section>
`
      <p class="text-sm text-white text-center">
        "Front-end developer and avid reader."
      </p>

      <ul id="socials" class="flex flex-col gap-4"></ul>
    </main>

    <script>
      const links = [
        { name: "GitHub", url: "https://github.com" },
        { name: "Frontend Mentor", url: "https://www.frontendmentor.io" },
        { name: "LinkedIn", url: "https://www.linkedin.com" },
        { name: "Twitter", url: "https://twitter.com" },
        { name: "Instagram", url: "https://www.instagram.com" },
      ];

      links.forEach((link) => {
        const li = document.createElement("li");
        const linkElement = document.createElement("a");
        linkElement.className =
          "rounded-lg p-3  text-center  text-sm font-bold text-white bg-[#333] block hover:bg-[#C4F82A] hover:text-[#333]";

        linkElement.textContent = link.name;
        linkElement.href = link.url;

        li.appendChild(linkElement);

        const linksList = document.querySelector("#socials");

        linksList.appendChild(li);
      });
    </script>
  </body>
</html>
